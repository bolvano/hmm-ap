<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">

    <!-- Libs -->
    <script src="static/libs/jquery-3.1.0.min.js"></script>
    <script src="static/libs/tether.min.js"></script>
    <script src="static/libs/bootstrap.min.js"></script>

    <title>HMM</title>
</head>

<body>

<div class="container">
    <form method="POST" action="/test"> {% csrf_token %}
        <div class="address-form row">
            <div class="col-sm-10">
                <label class="col-sm-3 col-form-label address-label" for="addressFirstInput">Адрес: </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control address-input" name="address_tagged" id="addressFirstInput" value="{% if order == 1  %}{{data.1}}{% else %}{{data.3}}{% endif %}" readonly>
                </div>
            </div>
            <div class="col-sm-2">
                <!-- <button class="btn btn-secondary address-form-button">Изменить</button> -->
            </div>
        </div>

        <div class="row">
            <div class="token-selects col-sm-8 offset-sm-2">
            {% if order == 1 %}
                {% for t in data.0 %}
                <div class="form-group">
                    <select name="token_first_{{ forloop.counter }}" id="token_first_{{ forloop.counter }}" class="custom-select token-select">
                        {% for k,v in tags %}
                        <option value="{{k}}" {% if k == t.1 %}selected{% endif %}>{{v}}</option>
                        {% endfor %}
                    </select>
                    <label class="token-select-label" for="token_first_{{ forloop.counter }}">{{t.0}}</label>
                </div>
                {% endfor %}
            {% else %}
                {% for t in data.2 %}
                <div class="form-group">
                    <select name="token_first_{{ forloop.counter }}" id="token_first_{{ forloop.counter }}" class="custom-select token-select">
                        {% for k,v in tags %}
                        <option value="{{k}}" {% if k == t.1 %}selected{% endif %}>{{v}}</option>
                        {% endfor %}
                    </select>
                    <label class="token-select-label" for="token_first_{{ forloop.counter }}">{{t.0}}</label>
                </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
<br>
        <div class="address-form row">
            <div class="col-sm-10">
                <label class="col-sm-3 col-form-label address-label" for="addressSecondInput">Адрес: </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control address-input" name="address_raw" id="addressSecondInput" value="{% if order == 1  %}{{data.3}}{% else %}{{data.1}}{% endif %}" readonly>
                </div>
            </div>
            <div class="col-sm-2">
                <!-- <button class="btn btn-secondary address-form-button">Изменить</button> -->
            </div>
        </div>

        <div class="row">
            <div class="token-selects col-sm-8 offset-sm-2">
            {% if order == 1 %}
                {% for t in data.2 %}
                <div class="form-group">
                    <select name="token_second_{{ forloop.counter }}" id="token_second_{{ forloop.counter }}" class="custom-select token-select">
                        {% for k,v in tags %}
                        <option value="{{k}}" {% if k == t.1 %}selected{% endif %}>{{v}}</option>
                        {% endfor %}
                    </select>
                    <label class="token-select-label" for="token_second_{{ forloop.counter }}">{{t.0}}</label>
                </div>
                {% endfor %}
            {% else %}
                {% for t in data.0 %}
                <div class="form-group">
                    <select name="token_second_{{ forloop.counter }}" id="token_second_{{ forloop.counter }}" class="custom-select token-select">
                        {% for k,v in tags %}
                        <option value="{{k}}" {% if k == t.1 %}selected{% endif %}>{{v}}</option>
                        {% endfor %}
                    </select>
                    <label class="token-select-label" for="token_second_{{ forloop.counter }}">{{t.0}}</label>
                </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
        <button class="btn btn-lg btn-success token-selects-button" type="submit">OK</button>
    </form>

</div> <!-- End of container -->

</body>
</html>
